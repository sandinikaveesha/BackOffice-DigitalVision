<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
 
  <title>Digital-Vision</title>
  <style>
    body{
        zoom: 90%;
    }
    td{
      align-items: center;
    }
    .show{
      display: block;
    }
    .hide{
      display: none;
    }
  </style>
</head>
<body>
<center>
        <div class="card show products" style="width: 70%;">
            <div class="card-header">
                <h4>Product List</h4>
            </div>
            <div class="cord-content p-3">
                <table id="products-tbl" class="display table table-borderd table-sm">
                  <thead>
                    <tr class="bg-primary text-light">
                      <th>Product</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Available Quantity</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="" id="product-tbody">
                  </tbody>
                </table>
            </div>
        </div>
        <!-- Edit Form -->
        <div class="card hide edit-form" style="width: 50%;">
          <div class="card-header">
              <h6>Edit Product Details</h6>
          </div>
          <div class="cord-content p-3">
              <form class="needs-validation container" novalidate>
                  <input type="hidden" name="" id="id">
                  <input type="hidden" name="" id="status">
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom01">Product Name</label>
                      <input type="text" class="form-control edit-product-name" id="validationCustom01" placeholder="Enter Product Name" required>
                      <div class="invalid-feedback" id="edit-product-name-error">
                        Please provide a valid name.
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom02 ">Brand</label>
                      <Select class="form-control brand" id="edit-brand" required> 
                      </Select>
                      <div class="invalid-feedback" id="edit-brand-error">
                        Please select a brand.
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationCustomUsername ">Category</label>
                      <Select class="form-control category" id="edit-category" required>
                      </Select>
                      <div class="invalid-feedback" id="edit-category-error">
                        Please select a category.
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom03">Product Description</label>
                      <input type="text" class="form-control edit-product-decs" id="validationCustom03" placeholder="Enter Product Specification type and Keywords" required>
                      <div class="invalid-feedback" id="edit-description-error">
                        Please provide a valid Description.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom04">Price</label>
                      <input type="number" class="form-control edit-price" id="validationCustom04" placeholder="Price" required>
                      <div class="invalid-feedback" id="edit-price-error">
                        Please provide a valid Price.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom05">Opening Quantity</label>
                      <input type="number" class="form-control edit-qty" id="validationCustom05" placeholder="Quantity" required>
                      <div class="invalid-feedback" id="edit-qty-error">
                        Please provide a valid Quantity.
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-3 mb-3 img-view"></div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom05">Image Link </label>
                      <input type="text" onchange="updateview()" class="form-control edit-image" id="validationCustom05" placeholder="Image Link" required>
                      <div class="invalid-feedback" id="image-error">
                        Please provide a image link.
                      </div>
                    </div>
                  </div>
                 
                  <button class="btn btn-primary" type="button" id="btn-submit" onclick="update()">Edit Product</button>
                </form>
          </div>
      </div>
      </center>

   <!--Scripting-->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
   <script src="../../js/product_add_controller.js"></script>
   <script>
    $(document).ready(function(){
      $('#products-tbl').DataTable({
        searching: false,
      });
    });

    function stockadd(product_id, product_name) {
      let stock = prompt("Please Add New Stock amount of "+product_name+" ?");
      if(stock == null || stock == "") return;
      console.log(stock);
    }
   </script>
</body>
</html>
