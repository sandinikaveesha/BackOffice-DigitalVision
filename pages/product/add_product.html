<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
 
  <title>Digital-Vision</title>
  <style>
    body{
        zoom: 90%;
    }
  </style>
</head>
<body>
    <center>
        <div class="card" style="width: 50%;">
            <div class="card-header">
                <h6>Add New Product</h6>
            </div>
            <div class="cord-content p-3">
                <form class="needs-validation container add-product-form" novalidate>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Product Name</label>
                        <input type="text" class="form-control product-name" id="validationCustom01" placeholder="Enter Product Name" required>
                        <div class="invalid-feedback" id="product-name-error">
                          Please provide a valid name.
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom02 ">Brand</label>
                        <Select class="form-control brand"> 
                        </Select>
                        <div class="invalid-feedback" id="brand-error">
                          Please select a brand.
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername ">Category</label>
                        <Select class="form-control category">
                        </Select>
                        <div class="invalid-feedback" id="category-error">
                          Please select a category.
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Product Description</label>
                        <input type="text" class="form-control product-decs" id="validationCustom03" placeholder="Enter Product Specification type and Keywords" required>
                        <div class="invalid-feedback" id="description-error">
                          Please provide a valid Description.
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Price</label>
                        <input type="number" class="form-control price" id="validationCustom04" placeholder="Price" required>
                        <div class="invalid-feedback" id="price-error">
                          Please provide a valid Price.
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom05">Opening Quantity</label>
                        <input type="number" class="form-control qty" id="validationCustom05" placeholder="Quantity" required>
                        <div class="invalid-feedback" id="qty-error">
                          Please provide a valid Quantity.
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom05">Image Link </label>
                        <input type="text" class="form-control image" id="validationCustom05" placeholder="Image Link" required>
                        <div class="invalid-feedback" id="image-error">
                          Please provide a image link.
                        </div>
                      </div>
                    </div>
                   
                    <button class="btn btn-primary" type="button" id="btn-submit" onclick="save()">Add Product</button>
                  </form>
            </div>
        </div>
    </center>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
   <!--Scripting-->

   <script src="../../js/product_add_controller.js"></script>
</body>
</html>
