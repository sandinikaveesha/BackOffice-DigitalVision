<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    
  <title>Digital-Vision</title>
  <style>
    body{
        zoom: 90%;
    }
  </style>
</head>
<body>
    <center>
        <div class="card" style="width: 50%;">
            <div class="card-header">
                <h6>Add New Brand</h6>
            </div>
            <div class="card-content p-3">
                <form class="needs-validation container" novalidate>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Brand Name</label>
                        <input type="text" class="form-control brand-name" id="validationCustom01" placeholder="Enter Product Name" required>
                        <div class="invalid-feedback" id="brand-name-error">
                          Please provide a valid name.
                        </div>
                      </div> 
                      <div class="col-md-5 mb-3">
                        <label for="validationCustom01">Brand Description</label>
                        <input type="text" class="form-control brand-decs" id="validationCustom01" placeholder="Enter Brand Description" required>
                        <div class="invalid-feedback" id="description-error">
                          Please provide a valid description.
                        </div>
                      </div> 
                      <div class="col-md-3 mb-3">
                        <br> 
                        <button class="btn btn-primary mt-2" type="button" id="btn-submit" onclick="save()">Add Brand</button>
                      </div>   
                    </div>         
                    
                  </form>
                  <div class="alert alert-dismissible fade show" role="alert" id="alert" style="display: none;">
                    <strong id="alert-title"></strong> <span id="alert-info"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </div>
        </div>
        <div class="card mt-4" style="width: 50%;">
            <div class="card-header">
                <h6>Brand Details</h6>
            </div>
            <div class="card-content p-3">
                <table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Brand Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="brand-table">   
                    </tbody>
                  </table>
            </div>
        </div>
    </center>
    
     
   <!--Scripting-->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="../../js/brand_add_controller.js"></script>

</body>
</html>
